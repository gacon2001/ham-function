<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--Quản lí tuyển sinh-->
    <div class="baitap1">
      <h2>Quản lí tuyển sinh</h2>
      <form>
        <div class="row">
          <div class="form-group col-12">
            <label for="diemchuan"></label>
            <input
              type="number"
              class="form-control"
              id="diemchuan"
              placeholder="Điểm chuẩn"
            />
          </div>
          <div class="form-group col-lg-6">
            <label for="area"></label>
            <select class="form-control" id="area">
              <option value="" selected disabled hidden>Chọn khu vực</option>
              <option value="a">A</option>
              <option value="b">B</option>
              <option value="c">C</option>
            </select>
          </div>
          <div class="form-group col-lg-6">
            <label for="object"></label>
            <select class="form-control" id="object">
              <option value="" selected disabled hidden>Chọn đối tượng</option>
              <option value="mot">1</option>
              <option value="hai">2</option>
              <option value="ba">3</option>
            </select>
          </div>
          <div class="form-group col-12 col-lg-4">
            <label for="mon1"></label>
            <input
              type="number"
              class="form-control"
              id="mon1"
              placeholder="Điểm môn thứ 1"
            />
          </div>
          <div class="form-group col-12 col-lg-4">
            <label for="mon2"></label>
            <input
              type="number"
              class="form-control"
              id="mon2"
              placeholder="Điểm môn thứ 2"
            />
          </div>
          <div class="form-group col-12 col-lg-4">
            <label for="mon3"></label>
            <input
              type="number"
              class="form-control"
              id="mon3"
              placeholder="Điểm môn thứ 3"
            />
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" id="btnResult">
        Kết quả
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtResult"></span>
      </div>
    </div>

    <!--Tính tiền điện-->
    <div class="baitap">
      <h2>Tính tiền điện</h2>
      <form>
        <div class="row">
          <div class="form-group col-12 col-lg-6">
            <label for="hoten"></label>
            <input
              type="text"
              class="form-control"
              id="hoten"
              placeholder="Nhập họ tên"
            />
          </div>
          <div class="form-group col-12 col-lg-6">
            <label for="sokw"></label>
            <input
              type="number"
              class="form-control"
              id="sokw"
              placeholder="Nhập số kw"
            />
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" id="btnTinhdien">
        Tính tiền điện
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtTinhdien"></span>
      </div>
    </div>

    <!--Tính thuế thu nhập cá nhân-->
    <div class="baitap">
      <h2>Tính thuế thu nhập cá nhân</h2>
      <form>
        <div class="row">
          <div class="form-group col-12 col-lg-4">
            <label for="nhaphoten"></label>
            <input
              type="text"
              class="form-control"
              id="nhaphoten"
              placeholder="Nhập họ tên"
            />
          </div>
          <div class="form-group col-12 col-lg-4">
            <label for="thunhapnam"></label>
            <input
              type="number"
              class="form-control"
              id="thunhapnam"
              placeholder="Tổng thu nhập năm"
            />
          </div>
          <div class="form-group col-12 col-lg-4">
            <label for="nguoiphuthuoc"></label>
            <input
              type="number"
              class="form-control"
              id="nguoiphuthuoc"
              placeholder="Số người phụ thuộc"
            />
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" id="btnTinhthue">
        Tính tiền thuế
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtTinhthue"></span>
      </div>
    </div>

    <!--Tính tiền cáp-->
    <div class="baitap">
      <h2>Tính tiền cáp</h2>
      <form>
        <div class="row">
          <div class="form-group col-12 col-lg-6">
            <label for=""></label>
            <select class="form-control" id="select">
              <option>Chọn loại khách hàng</option>
              <option value="nhadan">Nhà dân</option>
              <option value="doanhnghiep">Doanh nghiệp</option>
            </select>
          </div>
          <div class="form-group col-12 col-lg-6">
            <label for="makhachhang"></label>
            <input
              type="text"
              class="form-control"
              id="makhachhang"
              placeholder="Nhập mã khách hàng"
            />
          </div>
          <div class="form-group col-12 col-lg-6">
            <label for="sokenh"></label>
            <input
              type="number"
              class="form-control"
              id="sokenh"
              placeholder="Số kênh cao cấp"
            />
          </div>
          <div class="form-group col-12 col-lg-6">
            <label for="soketnoi"></label>
            <input
              type="number"
              class="form-control"
              id="soketnoi"
              placeholder="Số kết nối"
            />
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" id="btnTinhcap">
        Tính tiền cáp
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtTinhcap"></span>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
